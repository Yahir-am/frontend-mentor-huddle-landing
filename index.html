<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="logo" class="logo">
    <div class="container">
      <img src="./images/illustration-mockups.svg" alt="illustration" class="ilustration">
      <div class="text">
        <h1>Build The Community <br>
          Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>
    <footer>
      <div class="icon-face icons"><i class="fab fa-facebook-f"></i></div>
      <div class="icon-twit icons"><i class="fab fa-twitter"></i></div>
      <div class="icon-inst icons"><i class="fab fa-instagram"></i></div>
    </footer>
  </main>
  <script src="https://kit.fontawesome.com/b6238cf964.js" crossorigin="anonymous"></script>
</body>
</html>
